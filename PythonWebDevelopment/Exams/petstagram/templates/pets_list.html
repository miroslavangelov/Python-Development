{% extends 'pets/main.html' %}
{% block site_content %}
    <div class="container">
        <h1 class='text-center'>All pet photos</h1>
        <div class="row">
            {% for pet in pets %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ pet.image.url }}" class="card-img-top" alt="{{ pet.description }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet }}</h5>
                        <p class="card-text">{{ pet.description }}</p>
                        <a href="{% url 'pets:pet_details' pet.id %}" class="btn btn-primary">See details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
